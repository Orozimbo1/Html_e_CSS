<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Job</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- Fontes externas -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <nav>
        <div class="nav-container">
          <img src="img/logo.png" alt="Imagem da logo do site, um bonco humanóide subindo um gráfico em formato de escada" id="logo">
          <ul>
            <li>
              <a href="#">Encontrar vaga</a>
            </li>
            <li>
              <a href="#">Enviar vaga</a>
            </li>
            <li>
              <a href="#">Cotato</a>
            </li>
          </ul>
        </div>
      </nav>
      <div id="main-banner">
        <div id="search-form">
          <h1>A maneira mais fácil de encontrar seu novo emprego</h1>
          <p>Conecte-se de forma gratuita às melhores empresas e consiga o emprego dos seus sonhos.</p>
          <form action="#">
            <input type="text" name="job" placeholder="Digite o cargo">
            <select name="region">
              <option value="">Todos os estados</option>
            </select>
            <select name="category">
              <option value="">Categoria</option>
            </select>
            <input type="submit" value="Pesquisar">
          </form>
        </div>
      </div>
    </header>
  </div>

  <!-- Fonte de icones Font Awesome -->
  <script src="https://kit.fontawesome.com/7c916ab841.js" crossorigin="anonymous"></script>
</body>
</html>
